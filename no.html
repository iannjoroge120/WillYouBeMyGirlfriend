<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Fredoka+One:wght@400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>How Dare You!!!! 😤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2d3436 0%, #636e72 50%, #2d3436 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            color: white;
        }

        /* Animated background effects */
        .lightning {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .lightning-flash {
            position: absolute;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, #fff, #00cec9, transparent);
            animation: lightning 0.3s ease-in-out;
            opacity: 0;
        }

        @keyframes lightning {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        /* Rain effect */
        .rain {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #74b9ff, transparent);
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }

        /* Main container */
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            z-index: 10;
            position: relative;
        }

        /* Main title */
        .main-title {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(3rem, 10vw, 6rem);
            color: #ff6b6b;
            text-shadow: 
                0 0 20px #ff6b6b,
                0 0 40px #ff6b6b,
                5px 5px 0px #2d3436,
                10px 10px 0px rgba(45, 52, 54, 0.5);
            margin-bottom: 30px;
            animation: shake 0.5s ease-in-out infinite alternate, glow 2s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes shake {
            0% { transform: translateX(0) rotate(-1deg); }
            100% { transform: translateX(5px) rotate(1deg); }
        }

        @keyframes glow {
            0%, 100% { 
                text-shadow: 
                    0 0 20px #ff6b6b,
                    0 0 40px #ff6b6b,
                    5px 5px 0px #2d3436,
                    10px 10px 0px rgba(45, 52, 54, 0.5);
            }
            50% { 
                text-shadow: 
                    0 0 30px #ff6b6b,
                    0 0 60px #ff6b6b,
                    0 0 80px #ff6b6b,
                    5px 5px 0px #2d3436,
                    10px 10px 0px rgba(45, 52, 54, 0.5);
            }
        }

        /* Dramatic message */
        .message {
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 600;
            color: #ddd;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.5s both;
            line-height: 1.4;
        }

        .message .highlight {
            color: #00cec9;
            font-weight: 700;
            text-shadow: 0 0 10px #00cec9;
        }

        /* Emoji reactions */
        .emoji-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 1s both;
            flex-wrap: wrap;
        }

        .emoji {
            font-size: clamp(2rem, 6vw, 4rem);
            animation: bounce 1s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .emoji:hover {
            transform: scale(1.5) rotate(15deg);
        }

        .emoji:nth-child(1) { animation-delay: 0s; }
        .emoji:nth-child(2) { animation-delay: 0.2s; }
        .emoji:nth-child(3) { animation-delay: 0.4s; }
        .emoji:nth-child(4) { animation-delay: 0.6s; }
        .emoji:nth-child(5) { animation-delay: 0.8s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Dramatic quotes */
        .quotes-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .quote {
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-style: italic;
            color: #fab1a0;
            margin-bottom: 20px;
            position: relative;
            padding: 0 20px;
        }

        .quote::before {
            content: '"';
            font-size: 3em;
            color: #00cec9;
            position: absolute;
            left: -10px;
            top: -20px;
            font-family: serif;
        }

        .quote::after {
            content: '"';
            font-size: 3em;
            color: #00cec9;
            position: absolute;
            right: -10px;
            bottom: -40px;
            font-family: serif;
        }

        /* Action buttons */
        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 2s both;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .reconsider {
            background: linear-gradient(135deg, #00cec9, #0984e3);
            color: white;
        }

        .reconsider:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(9, 132, 227, 0.4);
        }

        .apologize {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
        }

        .apologize:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(232, 67, 147, 0.4);
        }

        /* Thunderstorm sound effect text */
        .sound-effect {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: #74b9ff;
            font-weight: 300;
            animation: fadeInOut 3s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .quotes-container {
                padding: 20px;
                margin-bottom: 30px;
            }

            .quote::before,
            .quote::after {
                display: none;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
                margin: 5px 0;
            }

            .emoji-container {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .main-title {
                margin-bottom: 20px;
            }

            .message {
                margin-bottom: 30px;
            }

            .emoji-container {
                margin-bottom: 30px;
                gap: 10px;
            }

            .sound-effect {
                top: 10px;
                right: 10px;
            }
        }

        /* Screen flash effect */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .flash.active {
            animation: flashEffect 0.1s ease-in-out;
        }

        @keyframes flashEffect {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="lightning" id="lightning"></div>
    <div class="sound-effect">*Thunder rumbling*</div>
    <div class="flash" id="flash"></div>

    <div class="container">
        <h1 class="main-title">HOW DARE YOU!!!</h1>
        
        <div class="message">
            You actually clicked <span class="highlight">"No"</span>?!<br>
            The audacity! The betrayal! 😤
        </div>

        <div class="emoji-container">
            <span class="emoji">😤</span>
            <span class="emoji">😠</span>
            <span class="emoji">💔</span>
            <span class="emoji">😱</span>
            <span class="emoji">🌩️</span>
        </div>

        <div class="quotes-container">
            <div class="quote">
                I am shocked, SHOCKED I tell you! This is a betrayal of the highest order!
            </div>
            <div class="quote">
                But fine... I understand if you need more time to realize how amazing this could be! 
            </div>
        </div>

        <div class="actions">
            <a href="index.html" class="btn reconsider">Reconsider 🤔</a>
            <a href="letter.html" class="btn apologize">I'm Sorry! 💕</a>
        </div>
    </div>

    <script>
        // Create lightning effects
        function createLightning() {
            const lightning = document.createElement('div');
            lightning.className = 'lightning-flash';
            lightning.style.left = Math.random() * 100 + '%';
            lightning.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('lightning').appendChild(lightning);

            setTimeout(() => {
                lightning.remove();
            }, 300);
        }

        // Create rain effect
        function createRain() {
            const rain = document.createElement('div');
            rain.className = 'rain';
            rain.style.left = Math.random() * 100 + '%';
            rain.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
            rain.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(rain);

            setTimeout(() => {
                rain.remove();
            }, 2000);
        }

        // Screen flash effect
        function createFlash() {
            const flash = document.getElementById('flash');
            flash.classList.add('active');
            setTimeout(() => {
                flash.classList.remove('active');
            }, 100);
        }

        // Random lightning and thunder
        function randomLightning() {
            if (Math.random() > 0.7) {
                createLightning();
                createFlash();
            }
            setTimeout(randomLightning, Math.random() * 3000 + 1000);
        }

        // Start effects
        randomLightning();

        // Create rain periodically
        setInterval(createRain, 100);

        // Emoji click effects
        document.querySelectorAll('.emoji').forEach(emoji => {
            emoji.addEventListener('click', function() {
                // Create explosion of smaller emojis
                for (let i = 0; i < 8; i++) {
                    const mini = document.createElement('span');
                    mini.innerHTML = this.innerHTML;
                    mini.style.position = 'absolute';
                    mini.style.left = '50%';
                    mini.style.top = '50%';
                    mini.style.fontSize = '1rem';
                    mini.style.pointerEvents = 'none';
                    mini.style.zIndex = '1000';
                    mini.style.animation = `emojiExplode 1s ease-out forwards`;
                    
                    const angle = (360 / 8) * i;
                    mini.style.setProperty('--angle', angle + 'deg');
                    
                    document.body.appendChild(mini);
                    
                    setTimeout(() => mini.remove(), 1000);
                }
            });
        });

        // Add emoji explosion animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes emojiExplode {
                0% {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translate(-50%, -50%) 
                               translate(calc(cos(var(--angle)) * 100px), calc(sin(var(--angle)) * 100px))
                               scale(0.5);
                }
            }
        `;
        document.head.appendChild(style);

        // Dramatic title click effect
        document.querySelector('.main-title').addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'shake 0.5s ease-in-out infinite alternate, glow 2s ease-in-out infinite';
            }, 10);
            
            // Create screen shake
            document.body.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 500);
            
            createFlash();
        });

        // Thunder sound effect (visual)
        const soundEffect = document.querySelector('.sound-effect');
        setInterval(() => {
            if (Math.random() > 0.8) {
                soundEffect.style.animation = 'none';
                setTimeout(() => {
                    soundEffect.style.animation = 'fadeInOut 3s ease-in-out infinite';
                }, 10);
            }
        }, 2000);
    </script>
</body>
</html>
