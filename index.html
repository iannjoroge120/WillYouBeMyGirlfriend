<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }

        /* Main container */
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            z-index: 10;
            position: relative;
        }

        /* Name styling */
        .name {
            margin-bottom: 30px;
            animation: slideInFromTop 1s ease-out;
        }

        .name h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Question styling */
        .ask {
            margin-bottom: 50px;
            animation: slideInFromBottom 1s ease-out 0.5s both;
        }

        .ask h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 20px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Button container */
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInScale 1s ease-out 1s both;
        }

        /* Button styling */
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 120px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .yes {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
            transform: scale(1);
        }

        .yes:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 15px 35px rgba(86, 171, 47, 0.4);
        }

        .no {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            position: relative;
        }

        .no:hover {
            transform: scale(0.9) rotate(2deg);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        /* Floating hearts */
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            pointer-events: none;
            animation: heartFloat 3s ease-out forwards;
            z-index: 5;
        }

        @keyframes heartFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(0, -200px) rotate(360deg) scale(0.3);
            }
        }

        /* Interactive hearts on cursor */
        .cursor-heart {
            position: absolute;
            pointer-events: none;
            color: #ff6b6b;
            font-size: 15px;
            animation: cursorHeartFloat 1s ease-out forwards;
            z-index: 1000;
        }

        @keyframes cursorHeartFloat {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(2) rotate(180deg) translateY(-50px);
            }
        }

        /* Animations */
        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .btn {
                width: 200px;
                padding: 12px 30px;
                font-size: 1.1rem;
            }

            .ask h1 {
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .name {
                margin-bottom: 20px;
            }

            .ask {
                margin-bottom: 30px;
            }

            .btn {
                width: 180px;
                padding: 10px 25px;
                font-size: 1rem;
            }
        }

        /* Pulsing effect for yes button */
        .yes {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2), 0 0 0 0 rgba(86, 171, 47, 0.4);
            }
            50% {
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2), 0 0 0 20px rgba(86, 171, 47, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">
            <h1>Leila</h1>
        </div>
        <div class="ask">
            <h1>Will You Be My Girlfriend? üíï</h1>
        </div>
        <div class="buttons">
            <a class="btn yes" href="letter.html" target="_blank">Yes! ‚ù§Ô∏è</a>
            <a class="btn no" href="no.html" target="_blank">Maybe Later üòä</a>
        </div>
    </div>

    <script>
        // Create background particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        // Create particles periodically
        setInterval(createParticle, 300);

        // Enhanced cursor heart effect
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.8) { // Reduce frequency for better performance
                createCursorHeart(e.clientX, e.clientY);
            }
        });

        function createCursorHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'cursor-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1000);
        }

        // Floating hearts animation
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíù', 'üåπ'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.bottom = '0px';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Create floating hearts periodically
        setInterval(createFloatingHeart, 2000);

        // Add special effects to buttons
        const yesBtn = document.querySelector('.yes');
        const noBtn = document.querySelector('.no');

        // Make "No" button move away on hover (playful effect)
        let noButtonMoved = false;
        noBtn.addEventListener('mouseenter', function() {
            if (!noButtonMoved) {
                this.style.transform = 'translateX(' + (Math.random() > 0.5 ? '20px' : '-20px') + ') translateY(' + (Math.random() > 0.5 ? '10px' : '-10px') + ')';
                noButtonMoved = true;
                setTimeout(() => {
                    this.style.transform = '';
                    noButtonMoved = false;
                }, 2000);
            }
        });

        // Add click celebration for yes button
        yesBtn.addEventListener('click', function(e) {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createCursorHeart(
                        e.target.getBoundingClientRect().left + Math.random() * e.target.offsetWidth,
                        e.target.getBoundingClientRect().top + Math.random() * e.target.offsetHeight
                    );
                }, i * 50);
            }
        });

        // Initial particle creation
        for (let i = 0; i < 10; i++) {
            setTimeout(createParticle, i * 300);
        }
    </script>
</body>
</html>
