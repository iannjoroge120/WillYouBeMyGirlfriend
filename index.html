<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .audio-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .audio-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .audio-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .audio-btn.active {
            background: rgba(255, 107, 107, 0.7);
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            z-index: 10;
            position: relative;
        }

        .name {
            margin-bottom: 30px;
            animation: slideInFromTop 1s ease-out;
        }

        .name h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .ask {
            margin-bottom: 50px;
            animation: slideInFromBottom 1s ease-out 0.5s both;
        }

        .ask h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 20px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .voice-message {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        .voice-btn {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .voice-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.4);
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInScale 1s ease-out 1s both;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 120px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .yes {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
            animation: pulse 2s infinite;
        }

        .yes:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 15px 35px rgba(86, 171, 47, 0.4);
        }

        .no {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
        }

        .no:hover {
            transform: scale(0.9) rotate(2deg);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            pointer-events: none;
            animation: heartFloat 3s ease-out forwards;
            z-index: 5;
        }

        @keyframes heartFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(0, -200px) rotate(360deg) scale(0.3);
            }
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2), 0 0 0 0 rgba(86, 171, 47, 0.4);
            }
            50% {
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2), 0 0 0 20px rgba(86, 171, 47, 0);
            }
        }

        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .btn {
                width: 200px;
                padding: 12px 30px;
                font-size: 1.1rem;
            }

            .audio-controls {
                top: 10px;
                right: 10px;
            }

            .audio-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Audio Controls -->
    <div class="audio-controls">

        <button class="audio-btn" id="soundBtn" title="Toggle Sound Effects">üîä</button>
    </div>

    <div class="container">
        <div class="name">
            <h1>Leila</h1>
        </div>
        
        <div class="ask">
            <h1>Will You Be My Girlfriend? üíï</h1>
            
            <div class="voice-message">
                <p>Click to hear a special message from my heart üíñ</p>
                <button class="voice-btn" id="playVoice">üé§ Play Voice Message</button>
            </div>
        </div>
        
        <div class="buttons">
            <a class="btn yes" href="letter.html" target="_blank" id="yesBtn">Yes! ‚ù§Ô∏è</a>
            <a class="btn no" href="no.html" target="_blank" id="noBtn">Maybe Later üòä</a>

    </div>

    <!-- Audio Elements -->
    <audio id="backgroundMusic" loop>
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuLyfPHdiMFKIHO8diJNwgZZ7vo5Z1NEAxPqOHuvmsjBzaQ2O/BbCUGH4fP7dKBNgkTZL3r4oxMCQ5TquL0t2geBT2W2+/LfS8FCXfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvLJeSwGJHfH8N2QQAoUXrNp66hVFAlEoODyvmwhBSuKyvLJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvLJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvLJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvLJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmzhBSuKyvPJeSzGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+DyvmwhBSuKyvPJeSwGJHfH8N2QQAoUXrPo66hVFAlGn+Dyvm" type="audio/wav">

    <script>
        // Sound system
        let musicEnabled = false;
        let soundEnabled = true;
        
        const musicBtn = document.getElementById('musicBtn');
        const soundBtn = document.getElementById('soundBtn');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const playVoiceBtn = document.getElementById('playVoice');

        // Create audio context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Sound effect functions
        function playHeartSound() {
            if (!soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playClickSound() {
            if (!soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.05);
        }

        function playCelebrationSound() {
            if (!soundEnabled) return;
            
            // Play a sequence of happy notes
            const notes = [523.25, 659.25, 783.99, 1046.50]; // C, E, G, C
            notes.forEach((freq, index) => {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }, index * 150);
            });
        }

        // Music control
        musicBtn.addEventListener('click', () => {
            musicEnabled = !musicEnabled;
            if (musicEnabled) {
                backgroundMusic.play();
                musicBtn.classList.add('active');
            } else {
                backgroundMusic.pause();
                musicBtn.classList.remove('active');
            }
            playClickSound();
        });

        // Sound control
        soundBtn.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundBtn.classList.toggle('active', soundEnabled);
            playClickSound();
        });

        // Voice message (synthesized speech)
        playVoiceBtn.addEventListener('click', () => {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(
                    "Leila, you are the sunshine in my life, the beat in my heart, and my favorite hello and hardest goodbye. Will you be my girlfriend?"
                );
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                utterance.volume = 0.8;
                
                speechSynthesis.speak(utterance);
                
                playVoiceBtn.textContent = "üé§ Playing...";
                playVoiceBtn.disabled = true;
                
                utterance.onend = () => {
                    playVoiceBtn.textContent = "üé§ Play Voice Message";
                    playVoiceBtn.disabled = false;
                };
            }
            playClickSound();
        });

        // Button sound effects
        yesBtn.addEventListener('click', (e) => {
            playCelebrationSound();
            
            // Create heart explosion
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createFloatingHeart(
                        e.target.getBoundingClientRect().left + Math.random() * e.target.offsetWidth,
                        e.target.getBoundingClientRect().top + Math.random() * e.target.offsetHeight
                    );
                }, i * 50);
            }
        });

        noBtn.addEventListener('click', () => {
            // Sad sound effect
            if (soundEnabled) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.5);
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }
        });

        // Enhanced floating hearts with sound
        function createFloatingHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíù', 'üåπ'][Math.floor(Math.random() * 5)];
            heart.style.left = (x || Math.random() * window.innerWidth) + 'px';
            heart.style.top = (y || window.innerHeight) + 'px';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);

            playHeartSound();

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Create floating hearts periodically
        setInterval(() => {
            if (Math.random() > 0.7) {
                createFloatingHeart();
            }
        }, 2000);

        // Mouse movement hearts with sound
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.95) {
                createFloatingHeart(e.clientX, e.clientY);
            }
        });

        // Initialize audio context on first user interaction
        document.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });
    </script>
